<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Public Library</title>
        <script src="src/ctrl/init.js"></script>
        <script src="src/model/Book.js"></script>
        <script src="src/view/updateBook.js"></script>
        <script>
        window.addEventListener("load", pl.view.updateBook.setupUI);
        </script>
    </head>
    <body>
        <h1>Public Library</h1>
        <h2>Update a book record</h2>
        <form id="Book" action="">
            <p>
                <label>Select book:
                    <select name="selectBook">
                        <option value=""> --- </option>
                    </select>
                </label>
            </p>
            <p>
                <label>ISBN: <output name="isbn" /></label>
            </p>
            <p>
                <label>Title: <input name="title" /></label>
            </p>
            <p>
                <label>Year: <input name="year" /></label>
            </p>
            <p>
                <button type="button" name="commit">Save Changes</button>
            </p>
        </form>
        <nav><a href="index.html">Back to main menu</a></nav>
    </body>
    </html>
